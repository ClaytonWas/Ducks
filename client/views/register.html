<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Ducks ğŸ§</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'club-blue': '#87CEEB',
                        'club-teal': '#4ECDC4',
                        'club-dark': '#2C5F7C',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-300 via-sky-200 to-blue-300 flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Decorative penguins -->
    <div class="absolute top-10 left-10 text-6xl opacity-10 float-animation">ğŸ§</div>
    <div class="absolute bottom-10 right-10 text-6xl opacity-10 float-animation" style="animation-delay: 1s;">â„ï¸</div>
    <div class="absolute top-1/2 right-20 text-5xl opacity-10 float-animation" style="animation-delay: 2s;">ğŸ§</div>

    <div class="w-full max-w-md relative z-10">
        <p id="updateMessage" class="mb-4 p-4 rounded-2xl text-center font-semibold hidden shadow-lg"></p>
        <div class="bg-white/95 backdrop-blur-md rounded-3xl p-10 shadow-2xl border-4 border-sky-200 transform hover:scale-[1.02] transition-transform duration-300">
            <div class="text-center mb-6">
                <h1 class="text-5xl font-bold text-club-dark mb-2 float-animation">ğŸ§</h1>
                <h2 class="text-3xl font-bold text-club-dark mb-2">Create Your Account</h2>
                <p class="text-club-dark text-lg">Join the fun and start playing!</p>
            </div>
            
            <form id="registerForm" class="space-y-5">
                <div>
                    <label for="username" class="block text-club-dark font-bold mb-2 text-lg">
                        ğŸ‘¤ Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a cool username" 
                        maxlength="12" 
                        required 
                        class="w-full px-5 py-4 rounded-2xl border-3 border-sky-200 focus:border-club-teal focus:outline-none focus:ring-4 focus:ring-club-teal/30 transition-all text-lg shadow-inner bg-white/80 hover:bg-white"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-club-dark font-bold mb-2 text-lg">
                        ğŸ”’ Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a secure password" 
                        maxlength="12" 
                        required 
                        class="w-full px-5 py-4 rounded-2xl border-3 border-sky-200 focus:border-club-teal focus:outline-none focus:ring-4 focus:ring-club-teal/30 transition-all text-lg shadow-inner bg-white/80 hover:bg-white"
                    >
                </div>
                
                <div>
                    <label for="shape" class="block text-club-dark font-bold mb-2 text-lg">
                        ğŸ¨ Choose Your Shape
                    </label>
                    <select 
                        id="shape" 
                        name="shape"
                        class="w-full px-5 py-4 rounded-2xl border-3 border-sky-200 focus:border-club-teal focus:outline-none focus:ring-4 focus:ring-club-teal/30 transition-all text-lg shadow-inner bg-white/80 hover:bg-white cursor-pointer"
                    >
                        <option value="cube">ğŸ”² Cube - Classic and Square</option>
                        <option value="sphere">âšª Sphere - Round and Smooth</option>
                        <option value="cone">ğŸ”º Cone - Pointy and Fun</option>
                    </select>
                </div>
                
                <div>
                    <label for="color" class="block text-club-dark font-bold mb-2 text-lg">
                        ğŸŒˆ Pick Your Color
                    </label>
                    <div class="flex items-center gap-5">
                        <input 
                            type="color" 
                            id="color" 
                            name="color" 
                            value="#4ECDC4" 
                            class="w-24 h-16 rounded-2xl border-4 border-sky-200 cursor-pointer hover:scale-110 transition-transform shadow-lg"
                        >
                        <div class="flex-1">
                            <div class="w-full h-16 rounded-2xl border-4 border-sky-200 shadow-lg flex items-center justify-center" id="colorPreview" style="background-color: #4ECDC4">
                                <span class="text-white font-bold text-xl drop-shadow-lg">Your Color!</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="pt-4">
                    <button 
                        type="submit" 
                        id="createAccountButton"
                        class="w-full bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 text-white py-4 px-8 rounded-2xl font-bold text-xl hover:from-orange-500 hover:via-orange-600 hover:to-orange-400 transform hover:-translate-y-2 hover:scale-105 transition-all shadow-2xl hover:shadow-orange-500/50"
                    >
                        âœ¨ Create Account âœ¨
                    </button>
                </div>
                
                <div class="text-center pt-4">
                    <a href="/login" class="text-club-dark hover:text-club-teal font-semibold text-lg transition-colors underline decoration-2 underline-offset-4">
                        Already have an account? Login here â†’
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/scripts/registerHandler.js"></script>
    <script>
        // Update color preview
        document.addEventListener('DOMContentLoaded', () => {
            const colorInput = document.getElementById('color')
            const colorPreview = document.getElementById('colorPreview')
            
            if (colorInput && colorPreview) {
                colorInput.addEventListener('input', (e) => {
                    colorPreview.style.backgroundColor = e.target.value
                })
            }
        })
    </script>
</body>
</html>
